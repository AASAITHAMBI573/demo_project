apiVersion: v1
kind: Service
metadata:
  name: demo-svc
spec:
  type: LoadBalancer
  selector:
    app: demo
  ports:
    - name: http
      protocol: TCP
      port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo 
    spec:
      containers:
        - name: demo
          image: aasaithambi5/demoimages:latest
          imagePullPolicy: Always
